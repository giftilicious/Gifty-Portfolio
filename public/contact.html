<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work With Gifty</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="container flex items-center pb-2 mt-4 sm:mt-8">
            <div class="px-6"><img src="../assets/images/logo-gg_final-2.jpg" alt="Gifty Gyimah logo" /></div>
            <ul class="hidden md:flex flex-1 justify-end items-center gap-12 text-gray-800 uppercase text-md">
                <a href="#about" class="inline-block p-2 uppercase text-lg text-gray-700 hover:text-gray-400">About</a>
                <a href="#projects"
                    class="inline-block p-2 uppercase text-lg text-gray-700 hover:text-gray-400">Projects</a>
                <a href="#contact"
                    class="inline-block p-2 uppercase text-lg text-gray-700 hover:text-gray-400">Contact</a>
            </ul>
            <div class="flex md:hidden flex-1 justify-end pr-4">
                <i class="text-2xl fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- About section -->
    <main class="about mt-20 mb-10">
        <section class="container mx-auto p-10 md:p-20 transform duration-500">
            <div class="flex flex-wrap md:flex-nowrap mx-auto">
                <div class="mx-10">
                    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Contact Me</h1>
                    <p class="text-gray-700 mt-2">
                        Looking for a creative, think-outside-the-box developer who will blow you away? Get in touch
                        with me!
                    </p>
                    <br>
                    <div class="flex flex-wrap gap-6">
                        <a href="https://www.linkedin.com/in/giftygyimah/"><img alt="LinkedIn" src="../assets/images/LinkedIn_icon.jpg" width="50" height="50"></a>
                        <a href="mailto:giftilicious.dev@gmail.com"><img alt="Email" src="../assets/images/Email_icon copy.jpg" width="50" height="50"></a>
                        <a href="https://github.com/giftilicious"><img alt="GitHub" src="../assets/images/GitHub_icon.jpg" width="50" height="50"></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer  -->
    <footer class="bg-gray-800 p-10 flex justify-between items-center" id="contact">
        <h2 class="text-white">Get In Touch!</h2>
        <nav>
            <a href="mailto:giftilicious.dev@gmail.com" class="p-2 text-lg text-white hover:text-gray-100">Email</a>
            <a href="https://www.linkedin.com/in/giftygyimah/"
                class="p-2 text-lg text-white hover:text-gray-100">LinkedIn</a>
            <a href="https://github.com/giftilicious" class="p-2 text-lg text-white hover:text-gray-100">GitHub</a>
            </ul>
        </nav>
    </footer>

</body>

</html>
